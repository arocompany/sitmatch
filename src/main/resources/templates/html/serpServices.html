<section class="keyword serpServices counselor-add bor10" style=" width: 915px;">
    <h3 class="title">서비스 설정 정보</h3>
    <div class="keyword-box btn-on bor10" style="margin-top: 30px;">
        <div class="box_wrap service_info">
            <form name="keyword" class="flex flex-column">
                <ul>
                    <li>
                        <label class="flex">
                            <span class="tit">서비스</span>
                            <span class="tit">아이콘</span>
                            <span class="tit" style="margin-right: 13px;">설정여부</span>
                            <span class="tit" style="margin-right: 10px;">텍스트 검색</span>
                            <span class="tit" style="margin-right: 10px;">이미지 검색</span>
                            <span class="tit" style="margin-right: 10px;">비디오 검색</span>
                        </label>
                    </li>
                    <li th:each="item : ${list}">
                        <label class="flex">
                            <span class="tit" th:text="${item.getSsName()}"></span>
                            <span class="icon flex flex_cnt">
                                <span class="icon_box"><img th:src="${item.getSsIconPath()}" >
                                </span>
                            </span>
                            <span class="select_box">
                                <input class="checkboxService chkServiceItem" type="checkbox" th:value="${item.getSsIsActive()}" th:attr="serviceUno=${item.ssUno}" th:checked="${item.ssIsActive == 1}">
                            </span>
                            <span class="select_box" th:classappend="${item.getSsIsText() > 0 ? 'possible' : ''}">
                                <input class="checkboxService chkServiceItem" type="button" th:text="${item.getSsIsText() == 0 ? '불가' : '가능'}" disabled>
                            </span>
                            <span class="select_box" th:classappend="${item.getSsIsImage() > 0 ? 'possible' : ''}">
                                <input class="checkboxService chkServiceItem" type="button" th:text="${item.getSsIsImage() == 0 ? '불가' : '가능'}" disabled>
                            </span>
                            <span class="select_box" th:classappend="${item.getSsIsVideo() > 0 ? 'possible' : ''}">
                                <input class="checkboxService chkServiceItem" type="button" th:text="${item.getSsIsVideo() == 0 ? '불가' : '가능'}" disabled>
                            </span>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <button type="button" class="esc-btn">닫기</button>
</section>
