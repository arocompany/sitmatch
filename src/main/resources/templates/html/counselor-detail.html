<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<section class="counselor counselor-detail bor10">
  <h3 class="title">계정 상세</h3>
  <form action="/user/modify-counselor" method="post" id="counselorForm">
    <div>
      <p>아이디</p>
      <input type="hidden" th:value="${counselorInfo.getUserUno()}" name="userUno">
      <input type="text" th:value="${counselorInfo.getUserId()}" class="bor10" name="userId" id="userId" readonly>
    </div>
    <div>
      <p>비밀번호</p>
      <input type="password" class="bor10 M-box-in" id="new_pw">
    </div>
    <div>
      <p>새 비밀번호</p>
      <input type="password" class="bor10 M-box-in" name="userPw" id="check_pw">
      <span class="pin-check newpin-check" style="color:red;"></span>
    </div>
    <div>
      <p>이름</p>
      <input type="text" th:value="${counselorInfo.getUserNm()}" class="bor10 M-box-in" name="userNm" id="userNm">
    </div>
    <div>
      <p>핸드폰</p>
      <input type="text" th:value="|${counselorInfo.getPhoneNum1()}-${counselorInfo.getPhoneNum2()}-${counselorInfo.getPhoneNum3()}|" class="bor10 M-box-in" id="phoneNum">
      <input type="hidden" th:value="${counselorInfo.getPhoneNum1()}" name="phoneNum1" id="phoneNum1">
      <input type="hidden" th:value="${counselorInfo.getPhoneNum2()}" name="phoneNum2" id="phoneNum2">
      <input type="hidden" th:value="${counselorInfo.getPhoneNum3()}" name="phoneNum3" id="phoneNum3">
    </div>
    <div>
      <p>이메일</p>
      <input type="text" th:value="${counselorInfo.emailId}" class="bor10 M-box-in" name="emailId" id="emailId">
      <span>@</span>
      <input type="text" th:value="${counselorInfo.emailDomain}" class="bor10 M-box-in" name="emailDomain" id="emailDomain">
    </div>
    <div>
      <p>소속</p>
      <input type="text" th:value="${counselorInfo.getOrgNm()}" class="bor10 M-box-in" name="orgNm" id="orgNm">
    </div>
    <div>
      <p>직위</p>
      <input type="text" th:value="${counselorInfo.getUserPosition()}" class="bor10 M-box-in" name="userPosition" id="userPosition">
    </div>
    <div>
      <p>업무내용</p>
      <textarea th:text="${counselorInfo.getBizDetail()}" class="bor10 M-box-in" name="bizDetail" id="bizDetail">검색 검색 검색</textarea>
    </div>
    <div>
      <p>등록일시</p>
      <input type="text" th:value="${#dates.format(counselorInfo.getFstDmlDt(), 'yyyy.MM.dd')}" class="bor10" readonly>
    </div>
    <div>
      <p>최근 로그인 일시</p>
      <input type="text" th:value="${#dates.format(counselorInfo.getLstLoginDt(), 'yyyy.MM.dd')}" class="bor10" readonly>
    </div>
    <div class="counselor-btn">
      <button class="btn-off bor10" type="button" id="modifyBtn">수정</button>
      <button type="button" class="btn-off bor10 esc">취소</button>
    </div>
  </form>
</section>
</html>
